<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ec28f1b02.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)" >Success</button>

        <button onclick="showToast(errorMsg)">Error</button>

        <button onclick="showToast(Invalid)">Invalid</button>

    </div>
    <div id="toastbox"></div>
   

    <script>
        let toastbox = document.getElementById('toastbox');
        let successMsg='<i class="fa-solid fa-circle-check"></i> Successfully submitted';
        let errorMsg='<i class="fa-solid fa-circle-xmark"></i> Please fixed the error';
        let Invalid='<i class="fa-solid fa-circle-exclamation"></i> Invalid Input, check again';

        function showToast(msg){
            let toast=document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML=msg;
            toastbox.appendChild(toast);
        

        if(msg.includes('error')){
            toast.classList.add('error');

        }
        if(msg.includes('Invalid')){
            toast.classList.add('invalid');
            
        }

        setTimeout(()=>{
            toast.remove();
        },6000)
    }
    </script>
</body>
</html>
